<div>
    <h1>ADD TASK</h1>
    <label>Task Name:
        <input #taskName>
    </label>
    <button (click)="add(taskName.value); taskName.value=''">
        Add
    </button>
</div>
<div>
    <h1>TASKS</h1>
    <ul class="tasks">
      <li *ngFor="let task of tasks"
        [class.selected]="task === selectedTask"
        (click)="onSelectTask(task)">
        <div><span>{{ task.name }}</span></div>
        <button class="delete" title="delete task" (click)="delete(task._id)">X</button>
        <br>
      </li>
    </ul>
</div>
<div *ngIf="selectedTask">
    <h2><input [(ngModel)]="selectedTask.name" placeholder="selectedTask.name"></h2>
    <h3><input [(ngModel)]="selectedTask.description" placeholder="selectedTask.description"></h3>
    <label>Estimated Time:
        <input [(ngModel)]="selectedTask.estimatedTime" placeholder="selectedTask.estimatedTime">
    </label>
    <label>Actual Time:
        <input [(ngModel)]="selectedTask.actualTime" placeholder="selectedTask.actualTime">
    </label>
    <label>Status:
        <select [(ngModel)]="selectedTask.taskState">
            <option selected="selectedTask.taskState" value="true">Completed</option>
            <option value="false">Not Completed</option>
        </select>
    </label>
    <br>
    <mat-form-field>
        <mat-label>Date:</mat-label>
        <input matInput [matDatepicker]="taskDatePicker" placeholder="Choose a date">
        <mat-datepicker #taskDatePicker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="taskDatePicker.open()">Open</button>
    <mat-label>Start Time:</mat-label>
    <mat-form-field>
        <mat-select>
            <mat-option *ngFor="let time of times" [value]="time">
                {{time}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-label>End Time:</mat-label>
    <mat-form-field>
        <mat-select>
            <mat-option *ngFor="let time of times" [value]="time">
                {{time}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button (click)="save()">Save</button>
</div>
